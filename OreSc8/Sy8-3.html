<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ore's sy8-3</title>
<style>
body{
margin:0px;
padding:0px;
}
html,body{
    width: 100%;
    height: 100%;
}
div{
width:100%;
text-align:center;
font-size:30px;
}
.head{
background:#7FFFAA;
height:100px;
position:absolute;
left:0;
top:0;
}
.mid{
background:#FAFAD2;
height:100%;
}
.foot{
background:#7FFFAA;
height:100px;
position:absolute;
right:0;
bottom:0;
}
div.mid p{
margin:100px;
}
</style>
</head>

<body>
<div class="head">这里是顶部</div>
<div class="mid"><p>中间随意大小变</p></div>
<div class="foot">这里是底部</div>
</body>
</html>
