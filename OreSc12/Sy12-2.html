<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sy12-1</title>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.wrap{
		position:relative;
		top:100px;
		width:600px;
		height:100px;
		margin:auto;
		cursor:pointer;
	}
	.wrap img,p{
		font-size:50px;
		float:left;
		width:100px;
		height:100px;
	}
</style>
</head>

<body>
<div class="wrap">
	<div><p>差评</p></div>
	<div><img id="img1" src="images/001.jpg" alt=""></div>
	<div><img id="img2" src="images/001.jpg" alt=""></div>
	<div><img id="img3" src="images/001.jpg" alt=""></div>
	<div><img id="img4" src="images/001.jpg" alt=""></div>
	<div><img id="img5" src="images/001.jpg" alt=""></div>
</div>
<script>
	let cot,i,j;
	let oImg=document.getElementsByTagName("img");
	oImg[0].onclick=function(){change(1);}
	oImg[1].onclick=function(){change(2);}
	oImg[2].onclick=function(){change(3);}
	oImg[3].onclick=function(){change(4);}
	oImg[4].onclick=function(){change(5);}
	function change(cot){
		for(j=0;j<5;j++){
			if(j<cot)oImg[j].src="images/002.jpg";
			else oImg[j].src="images/001.jpg";
		}
	}
</script>
</body>
</html>
